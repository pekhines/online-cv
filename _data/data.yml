career-profile:
    title: Career Profile
    summary: |
      Experienced researcher and lecturer specializing in Data Science and Artificial Intelligence, 
      with a focus on industrial applications. Currently serving as PDI at the University of the 
      Basque Country (UPV/EHU) in the Department of Electronic Technology. Previously worked at 
      Mondragon University (2017-2024) leading AI research projects and teaching in both undergraduate 
      and graduate programs. My research interests span industrial AI, predictive maintenance, 
      and model explainability, with significant experience in developing algorithms for monitoring 
      systems and structural health monitoring.

